<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickQuiz</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 20px; }
    button, input { padding: 8px; margin: 5px 0; }
    .question { font-weight: bold; margin-top: 20px; }
    .hidden { display: none; }
    ol { padding-left: 20px; }
  </style>
</head>
<body>

  <h1>üìò QuickQuiz</h1>
  <h2 id="quizTitle">Java Basics Quiz</h2>

  <!-- Student Info Form -->
  <div id="student-info">
    <input id="studentName" placeholder="Enter your name" required><br>
    <input id="studentAge" type="number" placeholder="Enter your age" required><br>
    <button onclick="startQuiz()">Start Quiz üöÄ</button>
  </div>

  <!-- Quiz Section -->
  <div id="quiz-section" class="hidden">
    <div id="question-box"></div>
    <button onclick="prevQuestion()">‚èÆÔ∏è Previous</button>
    <button onclick="nextQuestion()">‚è≠Ô∏è Next</button>
    <button onclick="submitQuiz()">‚úÖ Submit</button>
  </div>

  <!-- Result Section -->
  <div id="result-section" class="hidden">
    <h3>Your Score: <span id="scoreDisplay"></span></h3>
    <button onclick="saveScore()">üíæ Save Score</button>
    <button onclick="restartQuiz()">üîÅ Start Again</button>
  </div>

  <!-- Leaderboard Section -->
  <div>
    <h3>üèÜ Leaderboard</h3>
    <ol id="leaderboardList"></ol>
    <button onclick="clearLeaderboard()">üóëÔ∏è Clear Leaderboard</button>
  </div>

  <script>
    // ‚úÖ Hardcoded Quiz Data
    const quizData = [
      {
        question: "What is the size of int in Java?",
        options: ["2 bytes", "4 bytes", "8 bytes", "Depends on system"],
        correct: "4 bytes"
      },
      {
        question: "Which method is the entry point in a Java program?",
        options: ["start()", "main()", "init()", "run()"],
        correct: "main()"
      },
      {
        question: "Which keyword is used to inherit a class in Java?",
        options: ["this", "extends", "implements", "inherits"],
        correct: "extends"
      }
    ];

    let userAnswers = Array(quizData.length).fill(null);
    let current = 0;
    let student = { name: "", age: 0 };

    function showQuestion() {
      const q = quizData[current];
      document.getElementById("question-box").innerHTML = `
        <div class="question">Q${current+1}: ${q.question}</div>
        ${q.options.map(opt => `
          <label><input type="radio" name="answer" value="${opt}" 
            ${userAnswers[current] === opt ? "checked" : ""}> ${opt}</label><br>
        `).join('')}
      `;
    }

    function saveAnswer() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (selected) userAnswers[current] = selected.value;
    }

    function nextQuestion() {
      saveAnswer();
      if (current < quizData.length - 1) {
        current++;
        showQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        showQuestion();
      }
    }

    function submitQuiz() {
      saveAnswer();
      let score = 0;
      quizData.forEach((q, i) => {
        if (userAnswers[i] === q.correct) score++;
      });

      document.getElementById("quiz-section").classList.add("hidden");
      document.getElementById("result-section").classList.remove("hidden");
      document.getElementById("scoreDisplay").innerText = `${score} / ${quizData.length}`;
      window.finalScore = score;
    }

    function saveScore() {
      const board = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      board.push({ name: student.name, age: student.age, score: window.finalScore });
      board.sort((a, b) => b.score - a.score);
      localStorage.setItem("leaderboard", JSON.stringify(board));
      displayLeaderboard();
      alert("Score saved!");
    }

    function displayLeaderboard() {
      const board = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      document.getElementById("leaderboardList").innerHTML = 
        board.map(e => `<li>${e.name} (Age ${e.age}) - ${e.score}</li>`).join('');
    }

    function clearLeaderboard() {
      if (confirm("Are you sure you want to clear the leaderboard?")) {
        localStorage.removeItem("leaderboard");
        displayLeaderboard();
      }
    }

    function restartQuiz() {
      userAnswers = Array(quizData.length).fill(null);
      current = 0;
      student = { name: "", age: 0 };
      document.getElementById("result-section").classList.add("hidden");
      document.getElementById("student-info").classList.remove("hidden");
    }

    function startQuiz() {
      const name = document.getElementById("studentName").value.trim();
      const age = parseInt(document.getElementById("studentAge").value.trim());
      if (!name || isNaN(age)) {
        alert("Please enter your name and age.");
        return;
      }
      student.name = name;
      student.age = age;
      document.getElementById("student-info").classList.add("hidden");
      document.getElementById("quiz-section").classList.remove("hidden");
      showQuestion();
    }

    // Init
    displayLeaderboard();
  </script>

</body>
</html>
